<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Dark World</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="date" id="dob" class="form-control form-control-lg" />
                          <label class="form-label" for="dob">D.O.B</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <select class="select form-control-lg">
                          <option value="1">Select State</option>
                          <option value="2">Gujarat</option>
                          <option value="3">Rajasthan</option>
                          <option value="4">Maharashtra</option>
                        </select>
                        <label class="form-label">Select State</label>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <select class="select form-control-lg">
                          <option value="1" >Select City</option>
                          <option value="2">Mahesana</option>
                          <option value="3">Ahmedabad</option>
                          <option value="4">Mumbai</option>
                        </select>
                        <label class="form-label">Select City</label>
      
                      </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="code" id="zipcode" class="form-control form-control-lg" />
                            <label class="form-label" for="zipcode">Zipcode</label>
                          </div>
        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <select class="select form-control-lg">
                            <option value="1" >Qualification</option>
                            <option value="2">B.E.</option>
                            <option value="3">B.TECH</option>
                            <option value="4">M.TECH</option>
                          </select>
                          <label class="form-label">Qualification</label>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <select class="select form-control-lg">
                            <option value="1">Designation</option>
                            <option value="2">Software developer</option>
                            <option value="3">Project Manager</option>
                            <option value="4">Team Leader</option>
                          </select>
                          <label class="form-label">Designation</label>
        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="salary" id="empsalary" class="form-control form-control-lg" />
                            <label class="form-label" for="empsalary">Salary</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div class="form-outline">
                            <input type="date" id="joinidate" class="form-control form-control-lg" />
                            <label class="form-label" for="joindate">Joinning Date</label>
                          </div>
        
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <select class="select form-control-lg">
                            <option value="1" >Lab</option>
                            <option value="2">Lab-01</option>
                            <option value="3">Lab-02</option>
                            <option value="4">Lab-03</option>
                          </select>
                          <label class="form-label">Lab</label>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <select class="select form-control-lg">
                            <option value="1">Project</option>
                            <option value="2">SME</option>
                            <option value="3">EMS</option>
                            <option value="4">BRO</option>
                          </select>
                          <label class="form-label">Project</label>
        
                        </div>
                    </div>

                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    

</body>
</html>
